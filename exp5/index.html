<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Application</title>
    <style>
        .voting-app {
            text-align: center;
            margin: 50px auto;
            width: 300px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .candidates {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .candidate {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px gray;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 5px gray;
        }
    </style>
</head>
<body>

    <div class="voting-app">
        <h2>Voting Application</h2>
        <div class="candidates">
            <div class="candidate">
                <h3>Alice</h3>
                <p>Votes: <span id="votes-alice">0</span></p>
                <button onclick="vote('Alice')">Vote</button>
            </div>
            <div class="candidate">
                <h3>Bob</h3>
                <p>Votes: <span id="votes-bob">0</span></p>
                <button onclick="vote('Bob')">Vote</button>
            </div>
            <div class="candidate">
                <h3>Charlie</h3>
                <p>Votes: <span id="votes-charlie">0</span></p>
                <button onclick="vote('Charlie')">Vote</button>
            </div>
        </div>

        <div class="results">
            <h3>Results</h3>
            <p><strong>Winner:</strong> <span id="winner">No votes yet</span></p>
        </div>
    </div>

    <script>
        let votes = { Alice: 0, Bob: 0, Charlie: 0 };

        function vote(candidate) {
            votes[candidate]++;
            document.getElementById(`votes-${candidate.toLowerCase()}`).innerText = votes[candidate];
            updateWinner();
        }

        function updateWinner() {
            let maxVotes = Math.max(...Object.values(votes));
            let winners = Object.keys(votes).filter(candidate => votes[candidate] === maxVotes);
            document.getElementById("winner").innerText = maxVotes === 0 ? "No votes yet" : winners.join(", ");
        }
    </script>

</body>
</html>
